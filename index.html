<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç≠„É£„ÉÉ„Ç∑„É•„Éê„ÉÉ„ÇØÊäΩÈÅ∏</title>
    <!-- Google Fonts„ÅÆRoboto„Çí‰ΩøÁî® -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #2c2c2c; 
            color: #FFD700; 
        }
        h2 { 
            color: #FFD700; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6); 
            margin-bottom: 20px;
        }
        #entryList { 
            margin-bottom: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .entry { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 10px; 
            width: 100%;
            max-width: 400px;
        }
        input { 
            width: 45%; 
            padding: 10px; 
            margin: 5px; 
            font-size: 16px; 
            border: 1px solid #FFD700; 
            background: #3c3c3c; 
            color: #FFD700;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border: 2px solid #FFA500;
        }
        button { 
            padding: 12px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 5px; 
            border-radius: 5px; 
            background: #FFD700; 
            color: #2c2c2c; 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.2s;
            width: 90%; 
            max-width: 300px;
        }
        button:hover { 
            background: #FFA500; 
            transform: translateY(-2px);
        }
        #probabilityTable { 
            width: 100%; 
            max-width: 600px; 
            margin: 20px auto; 
            border-collapse: collapse; 
            background: #3c3c3c; 
            color: #FFD700; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: opacity 0.5s;
        }
        #probabilityTable th, #probabilityTable td { 
            padding: 12px 20px; 
            border-bottom: 1px solid #FFD700; 
        }
        #probabilityTable th { 
            background: #444; 
            text-transform: uppercase;
            font-weight: 700;
        }
        #probabilityTable tr:last-child td { 
            border-bottom: none; 
        }
        #slotContainer { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100px; 
            overflow: hidden; 
            background: #000; 
            border: 4px solid #FFD700; 
            border-radius: 15px; 
            margin: 30px auto; 
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: relative;
        }
        #slot { 
            font-size: 2em; 
            font-weight: bold; 
            white-space: nowrap; 
            color: #FFD700; 
            transition: all 0.5s ease-in-out;
        }
        .hidden { 
            display: none; 
        }
        /* „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„Çπ„Çø„Ç§„É´ */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        @media (max-width: 600px) {
            #probabilityTable {
                width: 95%;
            }
            #slotContainer {
                width: 95%;
                height: 80px;
            }
            #slot {
                font-size: 1.5em;
            }
            input {
                width: 40%;
            }
        }
    </style>
</head>
<body>

    <h2>üéâ „Ç≠„É£„ÉÉ„Ç∑„É•„Éê„ÉÉ„ÇØÊäΩÈÅ∏ üéâ</h2>
    
    <div id="entryList"></div>
    <button onclick="addEntry()">+ ËøΩÂä†</button>
    <button onclick="confirmEntries()">Á¢∫ÂÆö</button>
    
    <h3>ÂΩìÈÅ∏Á¢∫Áéá</h3>
    <table id="probabilityTable" class="hidden">
        <thead>
            <tr><th>ÂêçÂâç</th><th>Á¢∫Áéá (%)</th></tr>
        </thead>
        <tbody id="probabilityList"></tbody>
    </table>
    
    <button id="drawButton" class="hidden" onclick="startDraw()">ÊäΩÈÅ∏ÈñãÂßã</button>
    
    <div id="slotContainer">
        <div id="slot">üé∞</div>
    </div>
    
    <button id="resetButton" class="hidden" onclick="resetAll()">„É™„Çª„ÉÉ„Éà</button>
    <button id="editButton" class="hidden" onclick="editEntries()">‰øÆÊ≠£</button>

    <script>
        const entryList = document.getElementById("entryList");
        const probabilityTable = document.getElementById("probabilityTable");
        const probabilityList = document.getElementById("probabilityList");
        const drawButton = document.getElementById("drawButton");
        const resetButton = document.getElementById("resetButton");
        const editButton = document.getElementById("editButton");
        const slot = document.getElementById("slot");
        let participants = [];
        let spinInterval;
        let spinTimeouts = [];

        window.onload = function() {
            let storedData = JSON.parse(localStorage.getItem("participants"));
            if (storedData) {
                participants = storedData;
                updateEntryFields();
            } else {
                addEntry();
            }
        };

        function addEntry(name = "", points = 1) {
            let div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
                <input type="text" placeholder="ÂêçÂâç" value="${name}">
                <input type="number" min="1" max="20" value="${points}">
            `;
            entryList.appendChild(div);
        }

        function updateEntryFields() {
            entryList.innerHTML = "";
            participants.forEach(p => addEntry(p.name, p.points));
        }

        function confirmEntries() {
            participants = [];
            let inputs = entryList.getElementsByClassName("entry");
            for (let i = 0; i < inputs.length; i++) {
                let name = inputs[i].children[0].value.trim();
                let points = parseInt(inputs[i].children[1].value);
                if (name && points >= 1 && points <= 20) {
                    participants.push({ name, points });
                }
            }
            if (participants.length === 0) {
                alert("Â∞ë„Å™„Åè„Å®„ÇÇ1Âêç„ÅÆÂèÇÂä†ËÄÖ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                return;
            }
            localStorage.setItem("participants", JSON.stringify(participants));
            displayProbabilities();
        }

        function displayProbabilities() {
            let totalPoints = participants.reduce((sum, p) => sum + p.points, 0);
            probabilityList.innerHTML = participants.map(p => 
                `<tr><td>${p.name}</td><td>${(p.points / totalPoints * 100).toFixed(1)}%</td></tr>`
            ).join("");
            probabilityTable.classList.remove("hidden");
            drawButton.classList.remove("hidden");
            editButton.classList.remove("hidden");
            resetButton.classList.remove("hidden");
        }

        function startDraw() {
            let weightedPool = [];
            participants.forEach(p => {
                for (let i = 0; i < p.points; i++) {
                    weightedPool.push(p.name);
                }
            });

            if (weightedPool.length === 0) {
                alert("ÂèÇÂä†ËÄÖ„Åå„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
                return;
            }

            // „É©„É≥„ÉÄ„É†„Å´ÂΩìÈÅ∏ËÄÖ„ÇíÈÅ∏Êäû
            let finalWinner = weightedPool[Math.floor(Math.random() * weightedPool.length)];

            // „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö
            let animationNames = [];
            // 3ÁßíÈñìÈ´òÈÄüÂõûËª¢Ôºà50msÈñìÈöîÔºâ
            for (let i = 0; i < 60; i++) {
                animationNames.push(weightedPool[Math.floor(Math.random() * weightedPool.length)]);
            }

            // 1. È´òÈÄüÂõûËª¢
            let currentIndex = 0;
            spinInterval = setInterval(() => {
                slot.textContent = animationNames[currentIndex % animationNames.length];
                currentIndex++;
            }, 50);

            // 2. Âæê„ÄÖ„Å´Ê∏õÈÄüÔºà2ÁßíÂæåÔºâ
            spinTimeouts.push(setTimeout(() => {
                clearInterval(spinInterval);
                let slowNames = [];
                for (let i = 0; i < 30; i++) {
                    slowNames.push(weightedPool[Math.floor(Math.random() * weightedPool.length)]);
                }
                let slowIndex = 0;
                spinInterval = setInterval(() => {
                    slot.textContent = slowNames[slowIndex % slowNames.length];
                    slowIndex++;
                }, 100);
            }, 2000));

            // 3. „Éï„Çß„Ç§„ÇØ„Çπ„Éà„ÉÉ„ÉóÔºà3.5ÁßíÂæåÔºâ
            spinTimeouts.push(setTimeout(() => {
                clearInterval(spinInterval);
                let losingPool = weightedPool.filter(name => name !== finalWinner);
                if (losingPool.length > 0) {
                    let losingName1 = losingPool[Math.floor(Math.random() * losingPool.length)];
                    let losingName2 = losingPool[Math.floor(Math.random() * losingPool.length)];
                    slot.textContent = ` ${losingName1}`;
                    // Show second losing name after 800ms
                    spinTimeouts.push(setTimeout(() => {
                        slot.textContent = ` ${losingName2}`;
                        // Show winner after another 800ms
                        spinTimeouts.push(setTimeout(() => {
                            slot.textContent = `üéâ ÂΩìÈÅ∏ËÄÖ: ${finalWinner} üéâ`;
                        }, 800));
                    }, 800));
                } else {
                    // ÂèÇÂä†ËÄÖ„Åå‰∏Ä‰∫∫„ÅÆÂ†¥Âêà„ÄÅÁõ¥Êé•ÂΩìÈÅ∏ËÄÖ„ÇíË°®Á§∫
                    slot.textContent = `üéâ ÂΩìÈÅ∏ËÄÖ: ${finalWinner} üéâ`;
                }
            }, 3500));
        }

        function resetAll() {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            clearInterval(spinInterval);
            spinTimeouts.forEach(timeout => clearTimeout(timeout));
            spinTimeouts = [];

            localStorage.removeItem("participants");
            participants = [];
            entryList.innerHTML = "";
            probabilityList.innerHTML = "";
            probabilityTable.classList.add("hidden");
            slot.textContent = "";
            drawButton.classList.add("hidden");
            resetButton.classList.add("hidden");
            editButton.classList.add("hidden");
            addEntry();
        }

        function editEntries() {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            clearInterval(spinInterval);
            spinTimeouts.forEach(timeout => clearTimeout(timeout));
            spinTimeouts = [];

            probabilityTable.classList.add("hidden");
            drawButton.classList.add("hidden");
            editButton.classList.add("hidden");
            resetButton.classList.add("hidden");
            slot.textContent = "";
        }
    </script>

</body>
</html>
