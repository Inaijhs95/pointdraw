<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç≠„É£„ÉÉ„Ç∑„É•„Éê„ÉÉ„ÇØÊäΩÈÅ∏</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #8B0000; 
            color: #FFD700; 
        }
        h2 { 
            color: #FFD700; 
            text-shadow: 2px 2px 4px black; 
        }
        #entryList { 
            margin-bottom: 20px; 
        }
        .entry { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        input { 
            width: 40%; 
            padding: 10px; 
            margin: 5px; 
            font-size: 16px; 
            border: 2px solid gold; 
            background: #FFFAF0; 
            border-radius: 5px;
        }
        button { 
            padding: 12px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 5px; 
            border-radius: 5px; 
            background: #B22222; 
            color: white; 
            border: 2px solid gold; 
            width: 90%; 
            max-width: 300px;
        }
        button:hover { 
            background: #A52A2A; 
        }
        #probabilityTable { 
            width: 80%; 
            margin: auto; 
            border-collapse: collapse; 
            background: #660000; 
            color: white; 
        }
        #probabilityTable th, #probabilityTable td { 
            padding: 10px; 
            border: 1px solid gold; 
        }
        #slotContainer { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 80px; 
            overflow: hidden; 
            background: black; 
            border: 5px solid gold; 
            border-radius: 10px; 
            margin-top: 20px; 
        }
        #slot { 
            font-size: 2em; 
            font-weight: bold; 
            white-space: nowrap; 
            color: #FFD700; 
            transition: all 0.5s ease-in-out;
        }
        .hidden { 
            display: none; 
        }
        /* „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„Çπ„Çø„Ç§„É´ */
        @keyframes spin {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

    <h2>üéâ „Ç≠„É£„ÉÉ„Ç∑„É•„Éê„ÉÉ„ÇØÊäΩÈÅ∏ üéâ</h2>
    
    <div id="entryList"></div>
    <button onclick="addEntry()">+ ËøΩÂä†</button>
    <button onclick="confirmEntries()">Á¢∫ÂÆö</button>
    
    <h3>ÂΩìÈÅ∏Á¢∫Áéá</h3>
    <table id="probabilityTable" class="hidden">
        <thead>
            <tr><th>ÂêçÂâç</th><th>Á¢∫Áéá (%)</th></tr>
        </thead>
        <tbody id="probabilityList"></tbody>
    </table>
    
    <button id="drawButton" class="hidden" onclick="startDraw()">ÊäΩÈÅ∏ÈñãÂßã</button>
    
    <div id="slotContainer"><div id="slot">üé∞</div></div>
    
    <button id="resetButton" class="hidden" onclick="resetAll()">„É™„Çª„ÉÉ„Éà</button>
    <button id="editButton" class="hidden" onclick="editEntries()">‰øÆÊ≠£</button>

    <script>
        const entryList = document.getElementById("entryList");
        const probabilityTable = document.getElementById("probabilityTable");
        const probabilityList = document.getElementById("probabilityList");
        const drawButton = document.getElementById("drawButton");
        const resetButton = document.getElementById("resetButton");
        const editButton = document.getElementById("editButton");
        const slot = document.getElementById("slot");
        let participants = [];
        let spinInterval;
        let spinTimeouts = [];

        window.onload = function() {
            let storedData = JSON.parse(localStorage.getItem("participants"));
            if (storedData) {
                participants = storedData;
                updateEntryFields();
            } else {
                addEntry();
            }
        };

        function addEntry(name = "", points = 1) {
            let div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
                <input type="text" placeholder="ÂêçÂâç" value="${name}">
                <input type="number" min="1" max="20" value="${points}">
            `;
            entryList.appendChild(div);
        }

        function updateEntryFields() {
            entryList.innerHTML = "";
            participants.forEach(p => addEntry(p.name, p.points));
        }

        function confirmEntries() {
            participants = [];
            let inputs = entryList.getElementsByClassName("entry");
            for (let i = 0; i < inputs.length; i++) {
                let name = inputs[i].children[0].value.trim();
                let points = parseInt(inputs[i].children[1].value);
                if (name && points >= 1 && points <= 20) {
                    participants.push({ name, points });
                }
            }
            if (participants.length === 0) {
                alert("Â∞ë„Å™„Åè„Å®„ÇÇ1Âêç„ÅÆÂèÇÂä†ËÄÖ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                return;
            }
            localStorage.setItem("participants", JSON.stringify(participants));
            displayProbabilities();
        }

        function displayProbabilities() {
            let totalPoints = participants.reduce((sum, p) => sum + p.points, 0);
            probabilityList.innerHTML = participants.map(p => 
                `<tr><td>${p.name}</td><td>${(p.points / totalPoints * 100).toFixed(1)}%</td></tr>`
            ).join("");
            probabilityTable.classList.remove("hidden");
            drawButton.classList.remove("hidden");
            editButton.classList.remove("hidden");
            resetButton.classList.remove("hidden");
        }

        function startDraw() {
            let weightedPool = [];
            participants.forEach(p => {
                for (let i = 0; i < p.points; i++) {
                    weightedPool.push(p.name);
                }
            });

            if (weightedPool.length === 0) {
                alert("ÂèÇÂä†ËÄÖ„Åå„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
                return;
            }

            // „É©„É≥„ÉÄ„É†„Å´ÂΩìÈÅ∏ËÄÖ„ÇíÈÅ∏Êäû
            let finalWinner = weightedPool[Math.floor(Math.random() * weightedPool.length)];

            // „Çπ„É≠„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö
            let animationNames = [];
            // 3ÁßíÈñìÈ´òÈÄüÂõûËª¢Ôºà50msÈñìÈöîÔºâ
            for (let i = 0; i < 60; i++) {
                animationNames.push(weightedPool[Math.floor(Math.random() * weightedPool.length)]);
            }

            // 1. È´òÈÄüÂõûËª¢
            let currentIndex = 0;
            spinInterval = setInterval(() => {
                slot.textContent = animationNames[currentIndex % animationNames.length];
                currentIndex++;
            }, 50);

            // 2. Âæê„ÄÖ„Å´Ê∏õÈÄüÔºà2ÁßíÂæåÔºâ
            spinTimeouts.push(setTimeout(() => {
                clearInterval(spinInterval);
                let slowNames = [];
                for (let i = 0; i < 30; i++) {
                    slowNames.push(weightedPool[Math.floor(Math.random() * weightedPool.length)]);
                }
                let slowIndex = 0;
                spinInterval = setInterval(() => {
                    slot.textContent = slowNames[slowIndex % slowNames.length];
                    slowIndex++;
                }, 100);
            }, 2000));

            // 3. „Éï„Çß„Ç§„ÇØ„Çπ„Éà„ÉÉ„ÉóÔºà3.5ÁßíÂæåÔºâ
            spinTimeouts.push(setTimeout(() => {
                clearInterval(spinInterval);
                slot.textContent = "üé∞ „Å°„Çá„Å£„Å®ÂæÖ„Å£„Å¶...";
                // Áü≠ÊôÇÈñì„Éï„Çß„Ç§„É≥„ÉàÂÅúÊ≠¢
                spinTimeouts.push(setTimeout(() => {
                    // 4. ÂÆåÂÖ®ÂÅúÊ≠¢Ôºà4.3ÁßíÂæåÔºâ
                    slot.textContent = `üéâ ÂΩìÈÅ∏ËÄÖ: ${finalWinner} üéâ`;
                }, 800));
            }, 3500));
        }

        function resetAll() {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            clearInterval(spinInterval);
            spinTimeouts.forEach(timeout => clearTimeout(timeout));
            spinTimeouts = [];

            localStorage.removeItem("participants");
            participants = [];
            entryList.innerHTML = "";
            probabilityList.innerHTML = "";
            probabilityTable.classList.add("hidden");
            slot.textContent = "üé∞";
            drawButton.classList.add("hidden");
            resetButton.classList.add("hidden");
            editButton.classList.add("hidden");
            addEntry();
        }

        function editEntries() {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Ç§„Éû„Éº„Çí„ÇØ„É™„Ç¢
            clearInterval(spinInterval);
            spinTimeouts.forEach(timeout => clearTimeout(timeout));
            spinTimeouts = [];

            probabilityTable.classList.add("hidden");
            drawButton.classList.add("hidden");
            editButton.classList.add("hidden");
            resetButton.classList.add("hidden");
            slot.textContent = "üé∞";
        }
    </script>

</body>
</html>
